<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredictiveOps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'light-bg': '#F9FAFB', // slate-50
              'light-card': '#FFFFFF',
              'light-text': '#1F2937', // gray-800
              'light-accent': '#0ea5e9', // sky-500
              'light-accent-hover': '#0284c7', // sky-600
              'light-border': '#E5E7EB', // gray-200
              'dark-bg': '#030712', // gray-950
              'dark-card': '#111827', // gray-900
              'dark-text': '#F3F4F6', // gray-100
              'dark-accent': '#38bdf8', // sky-400
              'dark-accent-hover': '#7dd3fc', // sky-300
              'dark-border': '#1f2937', // gray-800
            },
            keyframes: {
                ticker: {
                    '0%': { transform: 'translateY(0)' },
                    '100%': { transform: 'translateY(-50%)' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                highlight: {
                    '0%': { backgroundColor: 'rgba(56, 189, 248, 0.3)' },
                    '100%': { backgroundColor: 'transparent' },
                }
            },
            animation: {
                ticker: 'ticker 20s linear infinite',
                fadeInUp: 'fadeInUp 0.5s ease-out forwards',
                highlight: 'highlight 2.5s ease-out forwards',
            }
          },
        },
      }
    </script>

    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",

    "d3": "https://aistudiocdn.com/d3@^7.9.0"
  }
}
</script>
</head>
